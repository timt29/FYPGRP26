<div class="accessibility-toolbar">
  <label for="font-select">Font:</label>
  <select id="font-select">
    <option value="font-arial">Arial</option>
    <option value="font-opendyslexic">OpenDyslexic</option>
    <option value="font-comic">Comic Sans</option>
  </select>

  <label for="theme-select">Theme:</label>
  <select id="theme-select">
    <option value="theme-default">Default</option>
    <option value="theme-cream">Cream</option>
    <option value="theme-pastelblue">Pastel Blue</option>
  </select>

  <label for="size-slider">Size:</label>
  <input type="range" id="size-slider" min="14" max="26" step="1" value="18" />
  <span id="size-display">18px</span>

  <button id="reset-default" class="reset-btn">Reset</button>
</div>
