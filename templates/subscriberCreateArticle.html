<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Story — EchoPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriber.css') }}">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <a href="{{ url_for('subscriberHomepage') }}" class="brand">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </a>
      <div class="search">
        <input type="text" placeholder="Searching for… ?" aria-label="Search" />
        <button>Search</button>
      </div>
    </div>

    <div class="right">
      <span class="welcome">Welcome, {{ session.get('user','Subscriber') }} !</span>
      <button id="menuBtn" class="burger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <div id="menuPanel" class="menu-panel">
        <a href="/bookmarks">View Bookmark</a>
        <a href="/my-articles">View My Articles</a>
        <a href="/analytics">View Analytics</a>
        <a href="/profile">Edit Profile</a>
        <a href="{{ url_for('logout') }}" class="logout">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Content layout: form left, ads right -->
  <main class="page">

    <!-- LEFT: Create form -->
    <section class="feed">
      <div class="article-card detail">
        <div class="card-header">Create Your Story</div>

        <form id="createForm" method="POST" action="{{ url_for('create_article') }}" enctype="multipart/form-data" class="create-form">
          <!-- Heading -->
          <div>
            <label for="title">Add Heading:</label>
            <input type="text" id="title" name="title" required>
          </div>

          <!-- Category -->
          <div>
            <label for="category">Select Category:</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Choose one…</option>
              <option>Trending</option>
              <option>Politics</option>
              <option>Sports</option>
              <option>Technology</option>
              <option>Economic</option>
              <option>AsiaNews</option>
              <option>WorldNews</option>
            </select>
          </div>

          <!-- Cover image -->
          <div>
            <label for="image">Upload Cover Image:</label>
            <input type="file" id="image" name="image">
          </div>

          <!-- Body -->
          <div>
            <label for="content">Tell Us Your Story:</label>
            <textarea id="content" name="content" rows="12" required></textarea>
          </div>

          <!-- Buttons -->
          <div class="form-buttons">
            <input type="hidden" name="action" id="actionField" value="">
            <button type="button" id="btnDraft"   class="btn btn-light">Save As Draft</button>
            <button type="button" id="btnPublish" class="btn btn-primary">Upload Article</button>
          </div>
        </form>
      </div>
    </section>

    <!-- RIGHT: Ads column -->
    <aside class="sidebar">
      <div class="ads">
        <span>Ads</span>
      </div>
    </aside>

    <div id="confirmOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-hidden="true" style="display:none;">
      <div class="modal">
        <h3 id="confirmTitle">Processing…</h3>
        <p id="confirmText">Please wait while we save your story.</p>
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>
  </main>

  <!-- JS for menu toggle -->
  <script>
    (function(){
      const btn=document.getElementById('menuBtn');
      const panel=document.getElementById('menuPanel');
      function closeP(){ panel.style.display='none'; }
      function toggleP(){ panel.style.display = panel.style.display==='block' ? 'none' : 'block'; }
      btn.addEventListener('click',e=>{ e.stopPropagation(); toggleP(); });
      document.addEventListener('click',e=>{ if(panel && !panel.contains(e.target) && e.target!==btn) closeP(); });
      document.addEventListener('keydown',e=>{ if(e.key==='Escape') closeP(); });
    })();
  </script>

  <script>
      (function(){
        const form      = document.getElementById('createForm');
        const btnDraft  = document.getElementById('btnDraft');
        const btnPub    = document.getElementById('btnPublish');
        const actionFld = document.getElementById('actionField');

        const overlay   = document.getElementById('confirmOverlay');
        const titleEl   = document.getElementById('confirmTitle');
        const textEl    = document.getElementById('confirmText');

        function showOverlay(title, text, showSpinner=true){
          titleEl.textContent = title;
          textEl.textContent  = text;
          const spinner = overlay.querySelector('.spinner');
          if (spinner) spinner.style.display = showSpinner ? 'block' : 'none';
          overlay.style.display = 'flex';
          overlay.setAttribute('aria-hidden','false');
        }
        function hideOverlay(){
          overlay.style.display = 'none';
          overlay.setAttribute('aria-hidden','true');
        }

        async function postFormWithDelay(action){
          // 1) show "Processing…" immediately
          showOverlay("Processing…", action === "draft" ? "Saving draft…" : "Uploading article…", true);

          // 2) wait exactly 4s before contacting server
          await new Promise(r => setTimeout(r, 4000));

          // 3) send AJAX to server
          actionFld.value = action;
          const url = form.getAttribute('action');
          const fd  = new FormData(form);

          try{
            const res = await fetch(url, {
              method: 'POST',
              body: fd,
              headers: { 'X-Requested-With': 'XMLHttpRequest' }
            });
            const data = await res.json();

            // 4) swap overlay to confirmation message (no spinner)
            showOverlay(data.ok ? "Success" : "Error", data.message, false);

            // 5) after 1.2s, redirect to homepage
            setTimeout(() => {
              window.location.href = data.redirect || "{{ url_for('subscriberHomepage') }}";
            }, 1200);

          }catch(err){
            // Show error but don't redirect automatically
            showOverlay("Error", "Unable to submit right now. Please try again.", false);
            // Optional: hide after a few seconds
            setTimeout(hideOverlay, 2500);
          }
        }

        btnDraft.addEventListener('click',  () => postFormWithDelay('draft'));
        btnPub  .addEventListener('click',  () => postFormWithDelay('publish'));
      })();
</script>
</body>
</html>
