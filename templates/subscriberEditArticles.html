<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Article — EchoPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriber.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <button type="button" class="brand" onclick="window.location.href='{{ url_for('subscriberHomepage') }}'">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </button>

      <div class="search">
        <input type="text" placeholder="Searching for… ?" aria-label="Search" />
        <button type="button">Search</button>
      </div>
    </div>

    <div class="right">
      <span class="welcome">Welcome, {{ session.get('user','Subscriber') }} !</span>
      <button id="menuBtn" class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel">
        <a class="menu-item" href="{{ url_for('subscriber_my_articles') }}">View My Articles</a>
        <a class="menu-item" href="{{ url_for('subscriber_bookmarks') }}">View Bookmark</a>
        <span class="menu-item">View Analytics</span>
        <a class="menu-item" href="{{ url_for('profile') }}">My Profile</a>
        <a class="menu-item" href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Layout -->
  <main class="page">
    <section class="feed">
      <div class="article-card detail">
        <div class="card-header">Edit Article</div>

        <!-- Prefilled editor -->
        <form id="editorForm" method="POST" action="#" enctype="multipart/form-data" class="create-form">
          <input type="hidden" id="article_id" name="id" value="{{ article.articleID }}">

          <div>
            <label for="title">Add Heading:</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" required>
          </div>

          <div>
            <label for="category">Select Category:</label>
            <select id="category" name="category_id" required>
              <option value="" disabled>Choose one…</option>
              <!-- options inserted by JS; current one auto-selected -->
            </select>
          </div>

          <div>
            <label for="image">Upload Cover Image:</label>
            <input type="file" id="image" name="image">
            {% if article.image %}
              <div class="note">Current file: <em>{{ article.image }}</em></div>
            {% endif %}
          </div>

          <div>
            <label for="content">Tell Us Your Story:</label>
            <div>
              <label for="content">Tell Us Your Story:</label>
              <!-- Quill editor container -->
              <div id="editor" style="height: 300px; background: white;"></div>

              <!-- Hidden input to store the HTML -->
              <input type="hidden" name="content" id="hidden-content" required>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-light"   id="btnSaveDraft">Save Draft</button>
            <button type="button" class="btn btn-primary" id="btnSavePublish">Save & Publish</button>
            <button type="button" class="btn" onclick="history.back()">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <aside class="sidebar">
      <div class="ads">Ads</div>
    </aside>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <span id="toastMsg">Done.</span>
  </div>

  <!-- Menu toggle -->
  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('menuPanel');
      if (!btn || !panel) return;
      const closeP  = () => panel.style.display = 'none';
      const toggleP = () => panel.style.display = panel.style.display==='block' ? 'none' : 'block';
      btn.addEventListener('click', e => { e.stopPropagation(); toggleP(); });
      document.addEventListener('click', e => { if (!panel.contains(e.target) && e.target !== btn) closeP(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeP(); });
    })();
  </script>

  <!-- Load categories + update logic -->
  <script>
    (function(){
      const select   = document.getElementById('category');
      const form     = document.getElementById('editorForm');
      const toast    = document.getElementById('toast');
      const msgEl    = document.getElementById('toastMsg');
      const articleId= document.getElementById('article_id').value;
      const showToast= (m)=>{ msgEl.textContent=m||'Done.'; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1400); };

      // Prefill: which category is current?
      const CURRENT_CAT_ID = {{ article.catID if article.catID is not none else 'null' }};

      // 1) Populate categories and select current
      async function loadCategories() {
        try {
          const res = await fetch("{{ url_for('api_categories') }}", { headers: { 'X-Requested-With': 'XMLHttpRequest' }});
          const rows = await res.json();
          // clear existing (keep none)
          select.innerHTML = '<option value="" disabled>Choose one…</option>';
          rows.forEach(r => {
            const opt = document.createElement('option');
            opt.value = r.categoryID;
            opt.textContent = r.name;
            if (CURRENT_CAT_ID && Number(CURRENT_CAT_ID) === Number(r.categoryID)) opt.selected = true;
            select.appendChild(opt);
          });
        } catch {
          showToast('Failed to load categories');
        }
      }

      // 2) Send update (draft or publish)
      async function save(action){
        const fd = new FormData(form);
        fd.set('action', action); // 'draft'|'publish'
        try{
          const res = await fetch("{{ url_for('subscriber_update_article', article_id=0) }}".replace(/0$/, articleId), {
            method:'POST',
            body: fd,
            headers: {'X-Requested-With':'XMLHttpRequest'}
          });
          const data = await res.json().catch(()=>({}));
          if (!res.ok || !data.ok) throw new Error(data.message || 'Failed');
          showToast(data.message || 'Saved.');
          setTimeout(()=> {
            if (data.redirect) window.location.href = data.redirect;
          }, 900);
        }catch(err){
          showToast(err.message || 'Error');
        }
      }

      document.getElementById('btnSaveDraft').addEventListener('click', ()=> save('draft'));
      document.getElementById('btnSavePublish').addEventListener('click', ()=> save('publish'));

      loadCategories();
    })();
  </script>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    // Initialize the Quill editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write or edit your story...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'header': [1, 2, 3, false] }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          ['blockquote', 'link', 'image'],
          ['clean']
        ]
      }
    });

    // Load existing content from Flask (HTML-safe)
    const existingContent = {{ article.content|tojson }};
    quill.root.innerHTML = existingContent;

    // Before submit — save HTML to hidden field
    const form = document.getElementById('editorForm');
    form.addEventListener('submit', function() {
      document.getElementById('hidden-content').value = quill.root.innerHTML;
    });

    // Also handle Save Draft / Publish buttons
    document.getElementById('btnSaveDraft').addEventListener('click', () => {
      document.getElementById('hidden-content').value = quill.root.innerHTML;
    });
    document.getElementById('btnSavePublish').addEventListener('click', () => {
      document.getElementById('hidden-content').value = quill.root.innerHTML;
    });
  </script>

  {% include 'partials/chatbot.html' %}
</body>
</html>
