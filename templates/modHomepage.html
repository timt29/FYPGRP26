<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoPress Dashboard</title>
    <link rel="stylesheet" href="../static/css/adminHomepage.css" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>EchoPress</h2>
        <a href="/modHomepage">Dashboard</a>
        <a href="/flaggedArticles">Flagged Articles</a>
        <a href="/flaggedComments">Flagged Comments</a>
        <a href="/pendingArticles" class="active">Pending Articles</a>
        <a href="/manageCategories">Manage Categories</a>
        <a href="/manageUsers">Manage Users</a>
        <a href="#">Setting</a>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Top bar -->
        <div class="topbar">
            <h1>Moderator's Dashboard</h1>
            <div class="admin-menu">
                <button class="admin-btn" onclick="toggleDropdown()">Moderator â–¼</button>
                <div class="dropdown" id="admin-dropdown">
                    <a class="logout-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Pending Tasks</h2>
            <div class="cards">
                <a href="/flaggedArticles" class="card-link">
                    <div class="card">
                        <h3>{{ flagged_articles }}</h3>
                        <p>Review Flagged Articles</p>
                    </div>
                </a>
                <a href="/flaggedComments" class="card-link">
                    <div class="card">
                        <h3>{{ flagged_comments }}</h3>
                        <p>Review Flagged Comments</p>
                    </div>
                </a>
                <a href="/pendingArticles" class="card-link">
                    <div class="card">
                        <h3>5</h3>
                        <p>Article Pending Approval</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    
    <div id="logoutModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
        <h2>Log out?</h2>
        <div class="buttons">
        <button type="button" class="btn btn-light" id="logoutCancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="logoutConfirm">Proceed</button>
        </div>
    </div>
    </div>
    
    <script>
        function toggleDropdown() {
            document.getElementById("admin-dropdown").style.display =
                document.getElementById("admin-dropdown").style.display === "block"
                    ? "none"
                    : "block";
        }

        function toggleReports() {
            const submenu = document.getElementById("reports-submenu");
            submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
        }

        // Close dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.admin-btn')) {
                document.getElementById("admin-dropdown").style.display = "none";
            }
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
            window.location.reload();
            }
        });

        (function () {
        const modal = document.getElementById('logoutModal');
        const confirm = document.getElementById('logoutConfirm');
        const cancel = document.getElementById('logoutCancel');

        document.querySelectorAll('.logout-link').forEach(a => {
            a.addEventListener('click', (e) => {
            e.preventDefault();
            modal.dataset.href = a.getAttribute('href');
            modal.classList.add('show');
            modal.setAttribute('aria-hidden', 'false');
            });
        });

        function closeModal() {
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden', 'true');
            delete modal.dataset.href;
        }

        if (cancel) cancel.addEventListener('click', closeModal);
        if (confirm) confirm.addEventListener('click', () => {
            const href = modal.dataset.href || "/logout";
            window.location.href = href;
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
        });
        })();
    </script>
</body>

</html>
