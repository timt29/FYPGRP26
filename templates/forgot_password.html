<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - EchoPress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
</head>
<body>
  <!-- Header -->
  <header class="header">
      <!-- 1) Logo image + EchoPress text -->
      <a href="{{ url_for('index') }}" class="logo">
        <img
          src="{{ url_for('static', filename='img/EchoPressLogo.png') }}"
          alt="EchoPress logo"
          class="logo-img"
        />
        <span>EchoPress</span>
      </a>

      <!-- Auth buttons stay on the far right -->
      <div class="auth-buttons">
        <a href="{{ url_for('login') }}" class="signin">Sign in</a>
      </div>
    </header>

  <!-- Content -->
  <div class="container">
    <div class="welcome">
      <h1>Forgot Your Password?</h1>
      <p>Enter your email and new password to reset your account.</p>
    </div>

    <div class="register-box">
      <h2>Reset Password</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
            {% for msg in messages %}
              <p style="color:red;">{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/forgot-password">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" required />

        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required />

        <div class="form-bottom">
          <button type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
