<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Articles â€” EchoPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/EchoPressLogo.png') }}" type="image/png" />

<body>

  <!-- Top Bar -->

    <div class="left">
      <button type="button" class="brand" onclick="window.location.href='{{ url_for('subscriberHomepage') }}'">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </button>
      <form id="searchForm" class="search" action="#" method="get" role="search">
        <input id="searchQ" name="q" type="text" placeholder="Search my articlesâ€¦" aria-label="Search" />
        <button type="submit" aria-label="Search">Search</button>
      </form>
    </div>

    <div class="right">
      <span class="welcome">Welcome, {{ session.get('user','Subscriber') }} !</span>
      <button id="menuBtn" class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel">
      <a class="menu-item" href="{{ url_for('subscriber_my_articles') }}">View My Articles</a>
        <a class="menu-item" href="{{ url_for('subscriber_bookmarks') }}">View Bookmark</a>
        <a class="menu-item" href="{{ url_for('subscriber_analytics') }}">View Analytics</a>
        <a class="menu-item" href="{{ url_for('profile') }}">My Profile</a>
        <a class="menu-item logout-link" href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Filters -->
  <nav class="tabs">
    <div class="tabs-inner">
      <button type="button" class="tab active" data-status="all">All</button>
      <button type="button" class="tab" data-status="published">Published</button>
      <button type="button" class="tab" data-status="drafts">Drafts</button>
      <button type="button" class="tab" data-status="pending">Pending</button>
      <button type="button" class="tab" data-status="reported">Reported</button>
    </div>
  </nav>

  <!-- Layout -->
  <main class="page">
    <section class="feed" id="feed">
      <!-- Cards rendered by JS -->
    </section>

    <aside class="sidebar">
      <button type="button" class="btn btn-primary"
        onclick="window.location.href='{{ url_for('subscriberCreateArticle') }}'">Create Your Story</button>
      <div class="ads" id="adsBox" aria-live="polite"></div>
    </aside>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <span id="toastMsg">Done.</span>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <h2>Log out?</h2>
      <div class="buttons">
        <button type="button" class="btn btn-light" id="logoutCancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="logoutConfirm">Proceed</button>
      </div>
    </div>
  </div>

  <!-- Menu toggle -->
  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('menuPanel');
      if (!btn || !panel) return;
      const closeP  = () => panel.style.display = 'none';
      const toggleP = () => panel.style.display = panel.style.display==='block' ? 'none' : 'block';
      btn.addEventListener('click', e => { e.stopPropagation(); toggleP(); });
      document.addEventListener('click', e => { if (!panel.contains(e.target) && e.target !== btn) closeP(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeP(); });
    })();
  </script>

  <!-- My Articles logic -->
  <script>
(function () {
  // ====== DOM HOOKS ======
  const LIST = document.getElementById("feed"); // <- your list container
  const TAB_BTNS = document.querySelectorAll(".tabs .tab[data-status]");
  const API_URL = "{{ url_for('subscriber_api_my_articles') }}";
  const EDIT_TPL = "{{ url_for('subscriber_edit_article', article_id=0) }}";
  const searchForm  = document.getElementById("searchForm");
  const searchInput = document.getElementById("searchQ");

  let currentStatus = "all"; // all | published | drafts | pending | reported

  // ====== UTIL: SAFE SNIPPET (render <p><strong><em><u><s> etc.) ======
  const ALLOWED_TAGS = new Set(["P","BR","STRONG","EM","U","S","UL","OL","LI"]);
  function safeSnippet(html, maxChars = 220) {
    const wrapper = document.createElement("div");
    wrapper.innerHTML = html || "";

    const walker = document.createTreeWalker(wrapper, NodeFilter.SHOW_ELEMENT);
    const toRemove = [];
    while (walker.nextNode()) {
      const el = walker.currentNode;
      if (!ALLOWED_TAGS.has(el.tagName)) {
        const parent = el.parentNode;
        while (el.firstChild) parent.insertBefore(el.firstChild, el);
        toRemove.push(el);
      } else {
        [...el.attributes].forEach(a => el.removeAttribute(a.name));
      }
    }
    toRemove.forEach(n => n.remove());

    let count = 0, tn;
    const it = document.createNodeIterator(wrapper, NodeFilter.SHOW_TEXT);
    while ((tn = it.nextNode()) && count < maxChars) {
      const remain = maxChars - count;
      if (tn.nodeValue.length > remain) tn.nodeValue = tn.nodeValue.slice(0, remain) + "â€¦";
      count += tn.nodeValue.length;
    }
    if (count >= maxChars && tn) {
      let stop = tn;
      while (stop && stop.parentNode !== wrapper) stop = stop.parentNode;
      if (stop) {
        let n = stop.nextSibling;
        while (n) { const next = n.nextSibling; n.remove(); n = next; }
      }
    }
    return wrapper.innerHTML;
  }

  // ====== RENDER HELPERS ======
  const esc = s => (s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  function statusBadge(draft, status) {
    const st = (status || (draft ? "draft" : "published"));
    if (st === "pending_revision") return '<span class="badge badge-draft">Pending</span>';
    return draft ? '<span class="badge badge-draft">Draft</span>'
                 : '<span class="badge badge-published">Published</span>';
  }
  function card(a) {
    const img  = a.image || "{{ url_for('static', filename='img/placeholder.png') }}";
    const href = EDIT_TPL.replace(/0$/, a.articleID);
    const snippet = safeSnippet(a.content, 220);
    return `
      <article class="article-card my-article article-with-delete" data-id="${a.articleID}">
        <a class="card-link" href="${href}" aria-label="${esc(a.title)}">
          <div class="text">
            <div class="card-top">
              ${statusBadge(!!a.draft, a.status)}
              ${a.category ? `<span class="badge badge-cat">${esc(a.category)}</span>` : ""}
            </div>
            <h3>${esc(a.title)}</h3>
            <p class="desc">${snippet}</p>
            <div class="meta-line">
              ${a.published_at ? `<span>${a.draft ? "Updated" : "Published"}: ${esc(a.published_at || a.updated_at || "")}</span>` : ""}
            </div>
          </div>
          <div class="thumb-wrap"><img src="${img}" alt=""></div>
        </a>
        <button class="article-delete-btn danger" data-id="${a.articleID}" title="Delete this article">ðŸ—‘ Delete</button>
      </article>`;
  }
  function renderList(items) {
    if (!LIST) return;
    LIST.innerHTML = (items && items.length)
      ? items.map(card).join("")
      : `<div class="empty-state"><p>No ${esc(labelFor(currentStatus))} articles found.</p></div>`;
    bindDeleteHandlers();
  }
  function labelFor(s){
    return s==="published"?"Published":s==="drafts"?"Drafts":s==="pending"?"Pending":s==="reported"?"Reported":"All";
  }

  // ====== DATA LOAD ======
  async function loadArticles(status, q) {
    const url = new URL(API_URL, window.location.origin);
    url.searchParams.set("status", status);
    if (q) url.searchParams.set("q", q);
    try {
      setLoading(true);
      const res = await fetch(url, { credentials: "same-origin" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      renderList(data);
    } catch (e) {
      console.error(e);
      if (LIST) LIST.innerHTML = `<p style="color:#b00">Failed to load ${esc(labelFor(status))}.</p>`;
    } finally {
      setLoading(false);
    }
  }

  // ====== UX ======
  function setLoading(on){
    document.querySelector(".topbar")?.classList.toggle("is-loading", !!on);
  }
  function setActiveTab(btn){
    TAB_BTNS.forEach(b => b.classList.remove("active"));
    btn?.classList.add("active");
  }

  // ====== DELETE ======
  function bindDeleteHandlers(){
    document.querySelectorAll(".article-delete-btn[data-id]").forEach(btn => {
      btn.onclick = async (e) => {
        e.preventDefault();
        const id = btn.getAttribute("data-id");
        if (!id || !confirm("Delete this article?")) return;
        try {
          const delUrl = "{{ url_for('subscriber_delete_article', article_id=0) }}".replace(/0$/, id);
          const res = await fetch(delUrl, { method: "POST", credentials: "same-origin" });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          btn.closest(".article-card")?.remove();
          if (!document.querySelector(".article-card")) loadArticles(currentStatus, (searchInput?.value||"").trim());
        } catch (err) {
          alert("Failed to delete. Please try again.");
          console.error(err);
        }
      };
    });
  }

  // ====== TABS ======
  TAB_BTNS.forEach(btn => {
    btn.addEventListener("click", () => {
      currentStatus = (btn.getAttribute("data-status") || "all").toLowerCase();
      setActiveTab(btn);
      loadArticles(currentStatus, (searchInput?.value || "").trim());
    });
  });

  // ====== SEARCH ======
  if (searchForm) {
    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      loadArticles(currentStatus, (searchInput.value || "").trim());
    });
  }

  // ====== INIT ======
  (function init(){
    const active = document.querySelector(".tabs .tab.active[data-status]");
    if (active) currentStatus = (active.getAttribute("data-status") || "all").toLowerCase();
    setActiveTab(active);
    loadArticles(currentStatus, "");
  })();
})();
</script>

 <!-- Ads Box Functions -->
  <script>
  (function(){
    const adsBox   = document.getElementById('adsBox');
    const ADS_API  = "{{ url_for('api_random_ad') }}";
    const esc = s => (s||"").replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));

    function renderAd(ad){
      if(!adsBox) return;
      adsBox.innerHTML = `
        <a class="ad-link" href="${esc(ad.website)}" target="_blank" rel="noopener">
          <img class="ad-image" src="${esc(ad.image)}" alt="${esc(ad.title || 'Advertisement')}">
          ${ad.title ? `<h4 class="ad-title">${esc(ad.title)}</h4>` : ``}
          ${ad.desc  ? `<p class="ad-desc">${esc(ad.desc)}</p>`   : ``}
        </a>
      `;
    }

    async function loadAd(){
      try{
        const res = await fetch(ADS_API, {cache:'no-store'});
        if(!res.ok) return;
        const data = await res.json();
        if(data?.ok && data.ad) renderAd(data.ad);
      }catch(_){}
    }

    loadAd();
    setInterval(loadAd, 10_000);
  })();
  </script>

  <!-- Logout modal wiring (AFTER modal element) -->
  <script>
    (function () {
      const modal   = document.getElementById('logoutModal');
      const confirm = document.getElementById('logoutConfirm');
      const cancel  = document.getElementById('logoutCancel');

      document.querySelectorAll('.logout-link').forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          modal.dataset.href = a.getAttribute('href');
          modal.classList.add('show');
          modal.setAttribute('aria-hidden', 'false');
        });
      });

      function closeModal() {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
        delete modal.dataset.href;
      }

      if (cancel)  cancel.addEventListener('click', closeModal);
      if (confirm) confirm.addEventListener('click', () => {
        const href = modal.dataset.href || "{{ url_for('logout') }}";
        window.location.href = href;
      });

      modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
      });
    })();

    // Fix back/forward cache so the page refreshes correctly
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
