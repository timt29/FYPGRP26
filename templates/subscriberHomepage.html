<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoPress — Subscriber Home (No Links)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriber.css') }}">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </div>
      <!-- Search sits to the RIGHT of the logo -->
      <form class="search" action="#" method="get" role="search">
        <input type="text" placeholder="Searching for… ?" aria-label="Search" />
        <button type="submit" aria-label="Search">Search</button>
      </form>
    </div>

    <!-- User name then menu button; panel anchored to the RIGHT -->
    <div class="right">
      <span class="welcome">Welcome, {{ session.get('user', 'Subscriber') }} !</span>
      <button id="menuBtn" class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel">
        <span class="menu-item">View My Articles</span>
        <span class="menu-item">View Bookmark</span>
        <span class="menu-item">View Analytics</span>
        <span class="menu-item">Edit Profile</span>
        <span class="menu-item">Log Out</span>
      </div>
    </div>
  </header>

  <!-- Tabs (dynamic) -->
  <nav class="tabs">
    <div class="tabs-inner">
      {% for cat in categories %}
        <button type="button"
                class="tab {% if cat.name == active_category %}active{% endif %}"
                data-cat="{{ cat.name|e }}">{{ cat.name }}</button>
      {% endfor %}
    </div>
  </nav>


  <!-- Main two-column layout -->
  <main class="page">
    <!-- LEFT: Feed (dynamic) -->
<section class="feed" id="feed"></section>


    <!-- RIGHT: Sidebar -->
    <aside class="sidebar">
      <button type="button"
              class="btn btn-primary"
              onclick="window.location.href='{{ url_for('subscriberCreateArticle') }}'">
        Create Your Story
      </button>
      <div class="ads">Ads</div>
    </aside>
  </main>

  <!-- Tiny JS for menu toggle (kept inline for simplicity) -->
  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('menuPanel');
      if(!btn || !panel) return;
      function closeP(){ panel.style.display='none'; }
      function toggleP(){ panel.style.display = panel.style.display==='block' ? 'none' : 'block'; }
      btn.addEventListener('click', e => { e.stopPropagation(); toggleP(); });
      document.addEventListener('click', e => { if (!panel.contains(e.target) && e.target !== btn) closeP(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeP(); });
    })();
  </script>

  <script>
  document.addEventListener('click', e => {
    const b = e.target.closest('.tab[data-cat]');
    if (!b) return;
    const cat = b.getAttribute('data-cat');
    const url = new URL(window.location.href);
    url.searchParams.set('cat', cat);
    window.location.href = url.toString();
  });
</script>

 <script>
(async function () {
  const feedEl = document.getElementById("feed");
  const API_URL = "{{ url_for('api_articles') }}";   // <— use endpoint name

  const ACTIVE_CAT = "{{ active_category|default('Trending') }}";

  function truncate(text, n = 220) {
    if (!text) return "";
    const t = text.trim();
    return t.length > n ? t.slice(0, n - 1) + "…" : t;
  }
  function esc(s){ return (s||"").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
  function articleCardHTML(a) {
    const imgSrc = a.image || "{{ url_for('static', filename='img/placeholder.png') }}";
    return `
      <article class="article-card" data-id="${a.articleID}">
        <div class="text">
          <h3>${esc(a.title)}</h3>
          <p class="desc">${esc(truncate(a.content))}</p>
        </div>
        <div class="thumb-wrap"><img src="${imgSrc}" alt=""></div>
      </article>`;
  }
  async function loadArticles(cat) {
    feedEl.innerHTML = "";
    const p = new URLSearchParams();
    if (cat) p.set("cat", cat);
    p.set("limit", "10");
    const res = await fetch(`${API_URL}?${p.toString()}`);
    if (!res.ok) { feedEl.innerHTML = `<p style="color:#b00">Failed to load (${res.status}).</p>`; return; }
    const rows = await res.json();
    feedEl.innerHTML = rows.length ? rows.map(articleCardHTML).join("") : "<p>No articles found.</p>";
  }
  loadArticles(ACTIVE_CAT);

  // keep your tab click handler if you want instant switching without navigation
  document.addEventListener("click", e => {
    const btn = e.target.closest(".tab[data-cat]");
    if (!btn) return;
    const cat = btn.getAttribute("data-cat");
    loadArticles(cat);
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    btn.classList.add("active");
  });
})();
</script>



  <!-- Removed logout modal and link handlers to ensure there are no navigational actions for now -->

</body>
</html>
