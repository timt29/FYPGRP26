<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoPress — Subscriber Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/EchoPressLogo.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriber.css') }}">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </div>
      <!-- Search sits to the RIGHT of the logo -->
      <form id="searchForm" class="search" action="#" method="get" role="search">
        <input id="searchQ" name="q" type="text" placeholder="Search article keywords" aria-label="Search" />
        <button type="submit" aria-label="Search">Search</button>
      </form>
    </div>

    <!-- User name then menu button; panel anchored to the RIGHT -->
    <div class="right">
      <span class="welcome">Welcome, {{ session.get('user','Subscriber') }} !</span>
      <button id="menuBtn" class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel">
        <a class="menu-item" href="{{ url_for('subscriber_my_articles') }}">View My Articles</a>
        <a class="menu-item" href="{{ url_for('subscriber_bookmarks') }}">View Bookmark</a>
        <a class="menu-item" href="{{ url_for('subscriber_analytics') }}">View Analytics</a>
        <a class="menu-item" href="{{ url_for('profile') }}">My Profile</a>
        <a class="menu-item" href="{{ url_for('donate_form') }}">Donate to EchoPress</a>
        <a class="menu-item logout-link" href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Tabs (dynamic) -->
  <nav class="tabs">
    <div class="tabs-inner">
      <button type="button" id="tabAll" class="tab hidden" data-cat="">All</button>
      {% for cat in categories %}
        <button type="button"
                class="tab {% if cat.name == active_category %}active{% endif %}"
                data-cat="{{ cat.name|e }}">{{ cat.name }}</button>
      {% endfor %}
    </div>
  </nav>

  <!-- Main two-column layout -->
  <main class="page">
    <!-- LEFT: Content -->
    <section class="feed" id="feed">
      <!-- Latest (hero) -->
      <article id="hero" class="hero hidden" aria-live="polite"></article>

      <!-- Divider -->
      <hr class="hr hr-spaced hidden" id="heroDivider"/>

      <!-- Older grouped rows (2 items per row) -->
      <div id="rows" class="rows" aria-live="polite"></div>
    </section>

    <!-- RIGHT: Sidebar -->
    <aside class="sidebar">
      <button type="button"
              class="btn btn-primary"
              onclick="window.location.href='{{ url_for('subscriberCreateArticle') }}'">
        Create Your Story
      </button>
      <button type="button"
              class="btn btn-primary"
              onclick="window.location.href='{{ url_for('donate_form') }}'">
        Donate to EchoPress
      </button>
      <div class="ads" id="adsBox" aria-live="polite"></div>
    </aside>
  </main>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <h2>Log out?</h2>
      <div class="buttons">
        <button type="button" class="btn btn-light" id="logoutCancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="logoutConfirm">Proceed</button>
      </div>
    </div>
  </div>

  <!-- Menu toggle -->
  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('menuPanel');
      if(!btn || !panel) return;
      const closeP  = () => panel.style.display='none';
      const toggleP = () => panel.style.display = panel.style.display==='block' ? 'none' : 'block';
      btn.addEventListener('click', e => { e.stopPropagation(); toggleP(); });
      document.addEventListener('click', e => { if (!panel.contains(e.target) && e.target !== btn) closeP(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeP(); });
    })();
  </script>

  <!-- Articles + Search (hero + grouped rows) -->
  <script>
  (async function () {
    const heroEl   = document.getElementById("hero");
    const heroDivider = document.getElementById("heroDivider");
    const rowsEl   = document.getElementById("rows");
    const API_URL  = "{{ url_for('subscriber_search_api') }}";
    const VIEW_URL_TPL = "{{ url_for('subscriber_article_view', article_id=0) }}";
    const ACTIVE_CAT   = "{{ active_category|default('Trending') }}";
    const tabAll       = document.getElementById("tabAll");
    const searchForm   = document.getElementById("searchForm");
    const searchInput  = document.getElementById("searchQ");

    let lastCategory = ACTIVE_CAT;
    const placeholder = "{{ url_for('static', filename='img/placeholder.png') }}";
    const esc = s => (s||"").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    const truncate = (t, n=240) => (!t ? "" : (t=t.trim(), t.length>n ? t.slice(0,n-1)+"…" : t));

    function normImage(img) {
      if (!img) return placeholder;
      if (img.startsWith("http")) return img;
      if (img.startsWith("/static/")) return img;
      if (img.startsWith("../static/")) return img.replace("../static", "/static");
      if (img.startsWith("./static/"))  return img.replace("./static",  "/static");
      return "/static/img/" + img; // bare filename fallback
    }

    function heroCard(a) {
      const href = VIEW_URL_TPL.replace(/0$/, a.articleID);
      const img  = normImage(a.image);
      return `
        <a class="hero-link" href="${href}">
          <div class="hero-text">
            <h1 class="hero-title">${esc(a.title)}</h1>
            <p class="hero-desc">${esc(truncate(a.content || ""))}</p>
          </div>
          <div class="hero-media">
            <img src="${img}" alt="">
          </div>
        </a>`;
    }

    // One cell inside a 2-up row (title left, photo right)
    function cell(a) {
      const href = VIEW_URL_TPL.replace(/0$/, a.articleID);
      const img  = normImage(a.image);
      return `
        <a class="cell" href="${href}">
          <div class="cell-text">
            <h3 class="cell-title">${esc(a.title)}</h3>
          </div>
          <div class="cell-media"><img src="${img}" alt=""></div>
        </a>`;
    }

    // Group older items into rows of 2; add separators between rows
    function renderRows(items) {
      if (!items.length) return "";
      const chunks = [];
      for (let i = 0; i < items.length; i += 2) {
        const a = items[i];
        const b = items[i+1];
        chunks.push(`
          <div class="row-group">
            ${cell(a)}
            ${b ? cell(b) : '<div class="cell cell-empty"></div>'}
          </div>
          <hr class="hr">
        `);
      }
      // remove last trailing hr for neatness
      if (chunks.length) chunks[chunks.length-1] = chunks[chunks.length-1].replace(/<hr class="hr">\s*$/, "");
      return chunks.join("");
    }

    async function loadArticles(cat, q){
      heroEl.classList.add("hidden");
      heroEl.innerHTML = "";
      heroDivider.classList.add("hidden");
      rowsEl.innerHTML = "";

      const p = new URLSearchParams();
      if (cat) p.set("cat", cat);
      if (q)   p.set("q", q);
      p.set("limit","30");

      try {
        const res = await fetch(`${API_URL}?${p.toString()}`);
        if(!res.ok){
          rowsEl.innerHTML = `<p style="color:#b00">Failed to load (${res.status}).</p>`;
          return {rows:[]};
        }
        let rows = await res.json();
        if (!Array.isArray(rows)) rows = [];

        if (rows.length === 0){
          rowsEl.innerHTML = "<p>No articles found.</p>";
          return {rows};
        }

        const latest = rows[0];
        const older  = rows.slice(1);

        // Render hero
        heroEl.innerHTML = heroCard(latest);
        heroEl.classList.remove("hidden");
        heroDivider.classList.remove("hidden");

        // Render grouped rows
        rowsEl.innerHTML = renderRows(older);

        return {rows};
      } catch (e) {
        rowsEl.innerHTML = `<p style="color:#b00">Failed to load.</p>`;
        return {rows:[]};
      }
    }

    // Initial load (no search): All tab stays hidden
    loadArticles(ACTIVE_CAT);

    // Handle category tab click
    document.addEventListener("click", async e => {
      const btn = e.target.closest(".tab[data-cat]");
      if (!btn) return;

      const cat = btn.getAttribute("data-cat"); // empty string means All
      const q   = (searchInput?.value || "").trim();
      if (cat) lastCategory = cat;

      const {rows} = await loadArticles(cat, q);
      if (btn === tabAll && rows.length === 0 && !q) tabAll.classList.add("hidden");

      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      btn.classList.add("active");
    });

    // SEARCH: show All tab when there are results across categories
    if (searchForm){
      searchForm.addEventListener("submit", async e => {
        e.preventDefault();
        const q = (searchInput.value || "").trim();
        if (!q){
          tabAll.classList.add("hidden");
          const lastBtn = [...document.querySelectorAll(".tab[data-cat]")].find(b => b.getAttribute("data-cat") === lastCategory);
          await loadArticles(lastCategory, "");
          if (lastBtn) {
            document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
            lastBtn.classList.add("active");
          }
          return;
        }
        const {rows} = await loadArticles("", q); // all categories
        if (rows.length > 0){
          tabAll.classList.remove("hidden");
          document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
          tabAll.classList.add("active");
        } else {
          tabAll.classList.add("hidden");
        }
      });
    }

    // If the user clears search, restore last category
    searchInput?.addEventListener("input", async () => {
      if (searchInput.value.trim() === ""){
        tabAll.classList.add("hidden");
        const lastBtn = [...document.querySelectorAll(".tab[data-cat]")].find(b => b.getAttribute("data-cat") === lastCategory);
        await loadArticles(lastCategory, "");
        if (lastBtn) {
          document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
          lastBtn.classList.add("active");
        }
      }
    });
  })();
  </script>

  <!-- Ads Box Functions -->
  <script>
  (function(){
    const adsBox   = document.getElementById('adsBox');
    const ADS_API  = "{{ url_for('api_random_ad') }}";
    const esc = s => (s||"").replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));

    function renderAd(ad){
      if(!adsBox) return;
      adsBox.innerHTML = `
        <a class="ad-link" href="${esc(ad.website)}" target="_blank" rel="noopener">
          <img class="ad-image" src="${esc(ad.image)}" alt="${esc(ad.title || 'Advertisement')}">
          ${ad.title ? `<h4 class="ad-title">${esc(ad.title)}</h4>` : ``}
          ${ad.desc  ? `<p class="ad-desc">${esc(ad.desc)}</p>`   : ``}
        </a>
      `;
    }

    async function loadAd(){
      try{
        const res = await fetch(ADS_API, {cache:'no-store'});
        if(!res.ok) return;
        const data = await res.json();
        if(data?.ok && data.ad) renderAd(data.ad);
      }catch(_){}
    }

    loadAd();
    setInterval(loadAd, 10_000); // your 10s rotation
  })();
  </script>

  <!-- Logout modal wiring (AFTER modal element) -->
  <script>
    (function () {
      const modal   = document.getElementById('logoutModal');
      const confirm = document.getElementById('logoutConfirm');
      const cancel  = document.getElementById('logoutCancel');

      document.querySelectorAll('.logout-link').forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          modal.dataset.href = a.getAttribute('href');
          modal.classList.add('show');
          modal.setAttribute('aria-hidden', 'false');
        });
      });

      function closeModal() {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
        delete modal.dataset.href;
      }

      if (cancel)  cancel.addEventListener('click', closeModal);
      if (confirm) confirm.addEventListener('click', () => {
        const href = modal.dataset.href || "{{ url_for('logout') }}";
        window.location.href = href;
      });

      modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
      });
    })();

    // Fix back/forward cache so the page refreshes correctly
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>

      <!-- chatbot floating button -->
    <div id="chatbot-button" onclick="toggleChatbot()">🤖</div>

    <!-- chatbot popup -->
    <div id="chatbot-popup">
      <div id="chatbot-header">
        EchoBot
        <span id="chatbot-close" onclick="toggleChatbot()">&times;</span>
      </div>
      <div id="chatbot-messages"></div>
      <div id="chatbot-input">
        <input type="text" id="userMessage" placeholder="Ask me anything.." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
    function toggleChatbot() {
      const popup = document.getElementById("chatbot-popup");
      const input = document.getElementById("userMessage");

      if (popup.style.display === "block") {
        popup.style.display = "none";
      } else {
        popup.style.display = "block";
        input.focus();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userMessage");
      const message = input.value.trim();
      if (!message) return;

      // display user message
      const chatBox = document.getElementById("chatbot-messages");
      chatBox.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;

      // send to Flask backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      // display bot response
      chatBox.innerHTML += `<p class="bot"><b>EchoBot:</b> ${data.response}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    document.addEventListener("DOMContentLoaded", function() {
      const input = document.getElementById("userMessage");
      input.addEventListener("keypress", function (event) {
        if (event.key == "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    });
    </script>

</body>
</html>
