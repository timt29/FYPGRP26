<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile — EchoPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriber.css') }}">
</head>
<body>

  <!-- Top Bar (same structure/classes as other subscriber pages) -->
  <header class="topbar">
    <div class="left">
      <a href="{{ url_for('subscriberHomepage') }}" class="brand">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </a>
      <form class="search" action="#" method="get" role="search">
        <input type="text" placeholder="Searching for… ?" aria-label="Search" />
        <button type="submit" aria-label="Search">Search</button>
      </form>
    </div>

    <div class="right">
      <span class="welcome">Welcome back, {{ session.get('user','Subscriber') }}!</span>
      <button id="menuBtn" class="burger" aria-label="Menu"><span></span><span></span><span></span></button>

      <!-- Menu panel -->
      <div id="menuPanel" class="menu-panel">
        <a href="{{ url_for('bookmarks') }}">View Bookmark</a>
        <a href="{{ url_for('my_articles') }}">View My Articles</a>
        <a href="{{ url_for('analytics') }}">View Analytics</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="#" id="logoutLink" data-href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </div>
  </header>

  <!-- Logout confirm modal (CSS uses .modal-overlay + .show) -->
  <div id="logoutModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
    <div class="modal-card">
      <div id="logoutTitle" class="modal-title">Log Out?</div>
      <div class="modal-body" style="text-align:center;color:#555;">Are you sure you want to sign out?</div>
      <div class="modal-actions">
        <button class="btn btn-danger" id="logoutYes" type="button">Yes</button>
        <button class="btn btn-light" id="logoutNo"  type="button">No</button>
      </div>
    </div>
  </div>

  <!-- Page layout -->
  <main class="page">
    <!-- LEFT column: avatar + form (wireframe style) -->
    <section class="feed">

      <div class="article-card detail">
        <div class="card-header">Edit Your Profile</div>

        <div class="article-body" style="display:grid;grid-template-columns:220px 1fr;gap:20px;align-items:start;">
          <!-- Avatar block -->
          <div style="text-align:center">
            <div class="avatar" style="width:140px;height:140px;margin:0 auto 10px;border-radius:50%;background:#eee;overflow:hidden;display:flex;align-items:center;justify-content:center;font-weight:700;color:#666;">
              {% if profile.avatar_url %}
                <img src="{{ profile.avatar_url }}" alt="{{ profile.display_name }}" style="width:100%;height:100%;object-fit:cover;display:block;">
              {% else %}
                {{ (profile.display_name or 'U')[:1] }}
              {% endif %}
            </div>
            <!-- “Edit photo” focuses the avatar URL field below -->
            <button id="editPhotoBtn" type="button" class="btn btn-light">Edit photo</button>
          </div>

          <!-- Form block -->
          <form class="create-form" method="post" action="{{ url_for('profile_update') }}" style="margin-top:-6px;">
            <div class="form-row">
              <label>Name</label>
              <input type="text" name="display_name" value="{{ profile.display_name }}" required />
            </div>

            <div class="form-row">
              <label>Email</label>
              <input type="email" name="email" value="{{ session.get('user_email','') }}" placeholder="Enter email here" />
            </div>

            <div class="form-row">
              <label>About You</label>
              <input type="text" name="bio" value="{{ profile.bio or '' }}" placeholder="e.g., Weekend writer & ramen lover" />
            </div>

            

            <div class="form-buttons">
              <a class="btn btn-light" href="{{ url_for('profile') }}">Cancel</a>
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- RIGHT column -->
    <aside class="sidebar">
      <a href="{{ url_for('create_article') }}" class="btn btn-primary">+ Create Your Story</a>
      <div class="ads">Ads</div>
    </aside>
  </main>

  <!-- Small JS: menu toggle, logout modal, “Edit photo” UX -->
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const $ = (s) => document.querySelector(s);

    // menu
    const menuBtn = $('#menuBtn');
    const menuPanel = $('#menuPanel');
    if (menuBtn && menuPanel) {
      const toggle = () => menuPanel.style.display = (menuPanel.style.display === 'block') ? 'none' : 'block';
      const close  = () => menuPanel.style.display = 'none';
      menuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggle(); });
      document.addEventListener('click', (e) => { if (!menuPanel.contains(e.target) && e.target !== menuBtn) close(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') close(); });
    }

    // logout modal
    const logoutLink  = $('#logoutLink');
    const logoutModal = $('#logoutModal');
    const logoutYes   = $('#logoutYes');
    const logoutNo    = $('#logoutNo');
    const show = () => logoutModal.classList.add('show');
    const hide = () => logoutModal.classList.remove('show');

    if (logoutLink && logoutModal) {
      logoutLink.addEventListener('click', (e) => { e.preventDefault(); show(); });
      logoutNo && logoutNo.addEventListener('click', hide);
      logoutModal.addEventListener('click', (e) => { if (e.target === logoutModal) hide(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hide(); });
      logoutYes && logoutYes.addEventListener('click', () => {
        const href = logoutLink.getAttribute('data-href') || "{{ url_for('logout') }}";
        window.location.href = href;
      });
    }

    // “Edit photo” just focuses the Avatar URL field (keeps session-only flow)
    const editPhotoBtn = $('#editPhotoBtn');
    const avatarUrl = $('#avatarUrl');
    editPhotoBtn && avatarUrl && editPhotoBtn.addEventListener('click', () => avatarUrl.focus());
  });
  </script>
</body>
</html>
