<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category - EchoPress</title>
    <link rel="stylesheet" href="../static/css/adminHomepage.css" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>EchoPress</h2>
        <a href="/modHomepage">Dashboard</a>
        <a href="/flaggedArticles">Flagged Articles</a>
        <a href="/flaggedComments">Flagged Comments</a>
        <a href="/pendingArticles">Pending Articles</a>
        <a href="/manageCategories" class="active">Manage Categories</a>
        <a href="/manageUsers">Manage Users</a>
        <a href="#">Setting</a>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <h1>Create Category</h1>
            <div class="admin-menu">
                <button class="admin-btn" onclick="toggleDropdown()">Moderator â–¼</button>
                <div class="dropdown" id="admin-dropdown">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>New Category</h2>

            <form method="POST" action="/manageCategories/create">
                <table class="form-table">
                    <tr>
                        <td><label for="categoryName">Category Name</label></td>
                        <td><input type="text" id="categoryName" name="categoryName" required></td>
                    </tr>
                    <tr>
                        <td><label for="categoryDescription">Category Description</label></td>
                        <td><textarea id="categoryDescription" name="categoryDescription" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit">Create Category</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("admin-dropdown").style.display =
                document.getElementById("admin-dropdown").style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.admin-btn')) {
                document.getElementById("admin-dropdown").style.display = "none";
            }
        }
    </script>
</body>

</html>
