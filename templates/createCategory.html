<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category - EchoPress</title>
    <link rel="stylesheet" href="../static/css/adminHomepage.css" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>EchoPress</h2>
        <a href="/modHomepage">Dashboard</a>
        <a href="/flaggedArticles">Flagged Articles</a>
        <a href="/flaggedComments">Flagged Comments</a>
        <a href="/pendingArticles">Pending Articles</a>
        <a href="/manageCategories" class="active">Manage Categories</a>
        <a href="/manageUsers">Manage Users</a>
        <a href="#">Setting</a>
    </div>

    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <h1>Create Category</h1>
            <div class="admin-menu">
                <button class="admin-btn" onclick="toggleDropdown()">Moderator â–¼</button>
                <div class="dropdown" id="admin-dropdown">
                    <a class="logout-link" href="/logout">Logout</a>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>New Category</h2>

            <form method="POST" action="/manageCategories/create">
                <table class="form-table">
                    <tr>
                        <td><label for="categoryName">Category Name</label></td>
                        <td><input type="text" id="categoryName" name="categoryName" required></td>
                    </tr>
                    <tr>
                        <td><label for="categoryDescription">Category Description</label></td>
                        <td><textarea id="categoryDescription" name="categoryDescription" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center; padding-top: 15px;">
                            <button type="submit">Create Category</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="logoutModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
        <h2>Log out?</h2>
        <div class="buttons">
        <button type="button" class="btn btn-light" id="logoutCancel">Cancel</button>
        <button type="button" class="btn btn-primary" id="logoutConfirm">Proceed</button>
        </div>
    </div>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("admin-dropdown").style.display =
                document.getElementById("admin-dropdown").style.display === "block" ? "none" : "block";
        }

        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById("admin-dropdown");
            if (!event.target.closest('.admin-menu')) {
                dropdown.style.display = "none";
            }
        });

        (function () {
        const modal = document.getElementById('logoutModal');
        const confirm = document.getElementById('logoutConfirm');
        const cancel = document.getElementById('logoutCancel');

        document.querySelectorAll('.logout-link').forEach(a => {
            a.addEventListener('click', (e) => {
            e.preventDefault();
            modal.dataset.href = a.getAttribute('href');
            modal.classList.add('show');
            modal.setAttribute('aria-hidden', 'false');
            });
        });

        function closeModal() {
            modal.classList.remove('show');
            modal.setAttribute('aria-hidden', 'true');
            delete modal.dataset.href;
        }

        if (cancel) cancel.addEventListener('click', closeModal);
        if (confirm) confirm.addEventListener('click', () => {
            const href = modal.dataset.href || "/logout";
            window.location.href = href;
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
        });
        })();
    </script>
</body>

</html>
