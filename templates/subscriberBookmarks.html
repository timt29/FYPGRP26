<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookmarks — EchoPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/subscriber.css') }}">
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="left">
      <button type="button" class="brand" onclick="window.location.href='{{ url_for('subscriberHomepage') }}'">
        <img src="{{ url_for('static', filename='img/echopresslogo.png') }}" alt="EchoPress" />
      </button>
      <form id="searchForm" class="search" role="search" onsubmit="return false;">
        <input id="q" type="text" placeholder="Search bookmarks…" aria-label="Search" />
        <button type="button" id="searchBtn">Search</button>
      </form>
    </div>

    <div class="right">
      <span class="welcome">Welcome, {{ session.get('user','Subscriber') }} !</span>
      <button id="menuBtn" class="burger" aria-label="Menu"><span></span><span></span><span></span></button>
      <div id="menuPanel" class="menu-panel">
        <a class="menu-item" href="{{ url_for('subscriber_my_articles') }}">View My Articles</a>
        <a class="menu-item" href="{{ url_for('subscriber_bookmarks') }}">View Bookmark</a>
        <span class="menu-item">View Analytics</span>
        <a class="menu-item" href="{{ url_for('profile') }}">My Profile</a>
        <a class="menu-item" href="{{ url_for('logout') }}">Log Out</a>
      </div>
    </div>
  </header>

  <!-- No tabs anymore -->

  <!-- Layout -->
  <main class="page">
    <section class="feed" id="feed"></section>

    <aside class="sidebar">
      <button type="button" class="btn btn-primary"
              onclick="window.location.href='{{ url_for('subscriberCreateArticle') }}'">Create Your Story</button>
      <div class="ads">Ads</div>
    </aside>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <span id="toastMsg">Done.</span>
  </div>

  <!-- Menu toggle -->
  <script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const panel = document.getElementById('menuPanel');
      if (!btn || !panel) return;
      const closeP  = () => panel.style.display = 'none';
      const toggleP = () => panel.style.display = panel.style.display==='block' ? 'none' : 'block';
      btn.addEventListener('click', e => { e.stopPropagation(); toggleP(); });
      document.addEventListener('click', e => { if (!panel.contains(e.target) && e.target !== btn) closeP(); });
      document.addEventListener('keydown', e => { if (e.key === 'Escape') closeP(); });
    })();
  </script>

  <!-- Bookmarks logic -->
  <script>
  (function(){
    const feedEl   = document.getElementById("feed");
    const API_URL  = "{{ url_for('subscriber_api_bookmarks') }}";
    const VIEW_TPL = "{{ url_for('subscriber_article_view', article_id=0) }}";
    const TOGGLE   = "{{ url_for('subscriber_toggle_pin') }}";

    const toast = document.getElementById('toast');
    const msgEl = document.getElementById('toastMsg');
    const showToast = (m)=>{ msgEl.textContent=m||'Done.'; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'),1400); };

    const truncate = (t, n=200) => (!t ? "" : (t=t.trim(), t.length>n ? t.slice(0,n-1)+"…" : t));
    const esc = s => (s||"").replace(/</g,"&lt;").replace(/>/g,"&gt;");

    function card(a){
      const img  = a.image || "{{ url_for('static', filename='img/placeholder.png') }}";
      const href = VIEW_TPL.replace(/0$/, a.articleID);

      return `
        <article class="article-card my-article" data-id="${a.articleID}" style="position:relative;">
          <a class="card-link" href="${href}" aria-label="${esc(a.title)}">
            <div class="text">
              <div class="card-top">
                ${a.category ? `<span class="badge badge-cat">${esc(a.category)}</span>` : ""}
              </div>
              <h3>${esc(a.title)}</h3>
              <p class="desc">${esc(truncate(a.content))}</p>
              <div class="meta-line">
                ${a.author ? `<span>By ${esc(a.author)}</span>` : ""}
                ${a.published_at ? `<span> • ${esc(a.published_at)}</span>` : ""}
              </div>
            </div>
            <div class="thumb-wrap"><img src="${img}" alt=""></div>
          </a>

          <!-- Unpin bottom-right -->
          <div class="card-footer" style="display:flex;justify-content:flex-end;margin-top:10px;">
            <button type="button" class="btn btn-light btn-unpin" data-id="${a.articleID}">Unpin</button>
          </div>
        </article>
      `;
    }

    function render(list){
      feedEl.innerHTML = list.length ? list.map(card).join("") : "<p>No bookmarks yet.</p>";
    }

    async function load(){
      const res = await fetch(API_URL, { headers: { 'X-Requested-With':'XMLHttpRequest' }});
      if(!res.ok){ feedEl.innerHTML = `<p style="color:#b00">Failed to load (${res.status}).</p>`; return; }
      data = await res.json();
      render(data);
    }

    // Unpin (event delegation)
    document.addEventListener("click", async (e)=>{
      const b = e.target.closest(".btn-unpin");
      if(!b) return;
      const id = b.getAttribute("data-id");
      try{
        const res = await fetch(TOGGLE, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ articleID: Number(id) })
        });
        const out = await res.json();
        if(!res.ok || !out.ok) throw new Error(out.message || "Failed");
        showToast("Removed from bookmarks.");
        load();
      }catch(err){
        showToast(err.message || "Error");
      }
    });

    // Simple client-side search
    let data = [];
    const q = document.getElementById("q");
    document.getElementById("searchBtn").addEventListener("click", ()=>{
      const s = (q.value || "").toLowerCase();
      if(!s) return render(data);
      render(data.filter(x => (x.title||"").toLowerCase().includes(s) || (x.content||"").toLowerCase().includes(s)));
    });

    load();
  })();
  </script>
</body>
</html>
