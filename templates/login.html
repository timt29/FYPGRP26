<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - EchoPress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="/" class="logo">EchoPress</a>
    <div class="auth-buttons">
      <a href="/register" class="register">Register</a>
    </div>
  </header>

  <!-- Content -->
  <div class="container">
    <!-- Left Welcome Section -->
    <div class="welcome">
      <h1>Welcome Back</h1>
      <p>
        Login to continue to your publishing hub - where your voice drives conversations,<br>
        your stories inspire change, and your presence shapes the narrative.<br>
        Access your account now!
      </p>
      <div class="social-icons">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>

    <!-- Right Login Form -->
    <div class="register-box">
      <h2>Sign In</h2>
      <form method="POST" action="/login">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <div class="form-bottom">
          <div class="remember">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember Me</label>
          </div>
          <button type="submit">Sign in</button>
        </div>

        <div class="form-links">
          <p><a href="/forgot-password">Forgot Password? Click here to reset</a></p>
          
          <p class="separator">Or</p>
          
          <p>Not subscribed yet? <a href="/register">Join us now!</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
